        border: rgba(13, 153, 83, 0.575);

<body>  

    <main class="w-[100vw] h-[170vh] grid lg:flex lg:flex-row lg:justify-center lg:items-center lg:fl5at-right lg:h-[100vh] lg:w-screen  bg-[#bebcbc] text-black shadow-inner"><div id="upper" class="flex flex-col top-4 lg:left-6 right-4 absolute lg:w-12 w-15">
      <a href="gallery.html" id="button"><i class="bi bi-arrow-left"></i></a>
    </div>
      <div class="flex flex-col items-start justify-start  w-screen lg:h-[85vh] lg:w-[35vw] lg:pl-44 bg-[#F7F7F7] border border-solid border-1 border-gray-400">
         <h1 class='lg:p-4 underline md:p-2 p-7 font-bold w-full relative lg:left-[-90px] top-[0] text-xl'>
          <i class="bi bi-microsoft-teams"></i>
          Collaborate With us
         </h1>
    <form id="contactForm" class='flex flex-col justify-start items-start relative lg:left-[-60px]  top-1'>
      <span class="flex flex-col p-2">
      <label For="Name">Name</label>
      <input type="text"
       name=""
       id="name"
       class='w-[271px] h-[29px] border border-solid border-[#d3cece] bg-white'
       required
     />
      
   </span>
 
   <span class="flex flex-col justify-start items-start p-2">
     <label html="Email">Email</label>
      <input type="email" name="" id="email"  class='w-[271px] h-[29px] border border-solid border-[#d3cece] bg-white' required>
  
   </span>
 
   <span class="flex flex-col justify-start items-start p-2">
     <label html="Reason">Reason</label>
     <input
       type="text"
       name=""
       id="reason"
       class='w-[271px] h-[29px] border border-solid border-[#d3cece] bg-white'
       required
     />
  
   </span>
 
   <span class="flex flex-col justify-start items-start p-2">
     <label html="Message">Message</label>
     <textarea
       
       name=""
       id="message"
       cols="28"
       rows="3"
       class='border border-solid border-[#d3cece] bg-white'
       required
     ></textarea>
   </span>
   <button type="submit" class='flex flex-row justify-center items-center border border-solid rounded bg-[#8ebebc]   text-white h-10 p-1 m-5 w-44'>
         Send email
     
         
     </button> 
 </form>
         
 
     </div>
     <div class="flex flex-col p-5 w-screen lg:w-[35vw] h-[85vh] bg-white text-black border border-solid border-1 border-gray-400 shadow-inner">

        <div class="flex w-full h-[99vw] md:h- lg:h-96 justify-center items-center p-5"id="map">
